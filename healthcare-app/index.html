<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareConnect - Healthcare Support</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for a clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <h1>CareConnect</h1>
            <p>Your Health, Our Priority</p>
        </div>
    </header>

    <main class="container">
        
        <!-- Contact Form Section -->
        <section class="card form-section">
            <h2>Contact Support</h2>
            <p>Fill out the form below and we'll get back to you shortly.</p>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>
                </div>

                <div class="form-group">
                    <label for="issue">Describe your issue</label>
                    <textarea id="issue" name="issue" rows="4" placeholder="How can we help you?" required></textarea>
                </div>

                <button type="submit" class="btn-primary">Submit Request</button>
            </form>
            <div id="formResponse" class="hidden"></div>
        </section>

        <!-- Chatbot Section -->
        <section class="card chat-section">
            <h2>Support Assistant</h2>
            <div class="chat-window" id="chatWindow">
                <div class="message bot-message">
                    Hello! I'm the CareConnect assistant. Ask me about our hours, location, or appointments.
                </div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="userInput" placeholder="Type your question here..." autocomplete="off">
                <button id="sendBtn" class="btn-secondary">Send</button>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2026 CareConnect. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
